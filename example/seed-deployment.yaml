---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aws-lb-readvertiser
  namespace: default
  labels:
    app: aws-lb-readvertiser
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aws-lb-readvertiser
  labels:
    app: aws-lb-readvertiser
rules:
- apiGroups:
  - ""
  resources:
  - services
  resourceNames:
  - kube-apiserver
  verbs:
  - get
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create


---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app: readvertiser
  name: aws-lb-readvertiser
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: aws-lb-readvertiser
subjects:
- kind: ServiceAccount
  name: aws-lb-readvertiser
  namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-lb-readvertiser
  namespace: default
  labels:
    app: kubernetes
    role: controller-manager
spec:
  revisionHistoryLimit: 0
  replicas: default
  selector:
    matchLabels:
      app: aws-lb-readvertiser
  template:
    metadata:
      labels:
        app: aws-lb-readvertiser
    spec:
      serviceAccountName: aws-lb-readvertiser
      tolerations:
      - effect: NoExecute
        operator: Exists
      env:
      - name: SERVICE_NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      containers:
      - name: aws-lb-readvertiser
        image: eu.gcr.io/gardener-project/gardener/aws-lb-readvertiser:0.7.0
        imagePullPolicy: IfNotPresent
        args:
        - --kubeconfig=/var/lib/seed/kubeconfig
        - --shoot-kubeconfig=/var/lib/shoot/kubeconfig
        - --service-name=kube-apiserver
        - --hostname-refresh-period=30s
        resources:
          requests:
            cpu: 5m
            memory: 10Mi
          limits:
            cpu: 20m
            memory: 20Mi
        volumeMounts:
        - name: seed
          mountPath: /var/lib/seed
        - name: shoot
          mountPath: /var/lib/shoot
      volumes:
      - name: seed
        secret:
          secretName: seed
      - name: shoot
        secret:
          secretName: shoot
